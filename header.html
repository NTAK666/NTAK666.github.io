<!DOCTYPE html>
<html lang="en">

<head include="head.html">
    <script src="/src/js/include.js"></script>
</head>

<body>
    <header class="container-fluid d-flex align-items-center justify-content-center" id="header">
        <div class="row header-container">
            <div class="col-xl-1  logo border-end">
                <div class="logo-img">
                    <img src="src/image/Logo/Logo.svg" alt="">
                </div>
            </div>
            <div class="col-xl-4  tabs d-flex justify-content-center align-items-center border-end">
                <div class="tab">
                    <a href="/newfeed.html" class="header-link">
                        <img src="/src/image/icon_header/rss.svg" alt="">
                        <p>FEED</p>
                    </a>
                </div>
                <div class="tab">
                    <a href="/network.html" class="header-link">
                        <img src="/src/image/icon_header/users.svg" alt="">
                        <p>NETWORK</p>
                    </a>
                </div>
                <div class="tab">
                    <a href="/jobs.html" class="header-link">
                        <img src="/src/image/icon_header/briefcase.svg" alt="">
                        <p>JOBS</p>
                    </a>
                </div>
                <div class="tab">
                    <a href="/chat.html" class="header-link">
                        <img src="/src/image/icon_header/message-square.svg" alt="">
                        <p>CHAT</p>
                    </a>
                </div>
                <div class="tab">
                    <a href="/notice.html" class="header-link">
                        <img src="/src/image/icon_header/bell.svg" alt="">
                        <p>NOTICES</p>
                    </a>
                </div>
            </div>
            <div class="col-xl-3  d-flex search px-5 justify-content-center align-items-center border-end">
                <i class="fal fa-search"></i>
                <div class="input-group">
                    <input id="search-header" onfocusout="" onfocusin="" type="text" class="form-control shadow-none border-0" list="datalistOptions" placeholder="Search">
                </div>
                <div class="modal-search py-3 px-5 m-0">
                    <div class="header-modal d-flex align-items-center justify-content-between ">
                        <h1 class="header">UX Desig</h1>
                        <span class="icon">
                            <i class="fal fa-search"></i>
                        </span>
                    </div>
                    <div class="jobs">
                        <h1 class="header">JOBS</h1>
                        <div class="jobs-list">
                            <div class="jobs">
                                <div class="jobs-img">
                                    <img src="/src/image/company_icon/Rectangle 2.2.png" alt="">
                                </div>
                                <div class="content">
                                    <h1 class="jobs-header"><strong>UX</strong>/UI <strong>Desig</strong>ner</h1>
                                    <p class="jobs-description">Upwork</p>
                                </div>
                            </div>
                            <div class="jobs">
                                <div class="jobs-img">
                                    <img src="/src/image/company_icon/Rectangle 2.2-1.png" alt="">
                                </div>
                                <div class="content">
                                    <h1 class="jobs-header">Part-time <strong>UX Desig</strong>ner</h1>
                                    <p class="jobs-description">Google</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3  infomation d-flex justify-content-center align-items-center border-end">
                <div class="avatar">
                    <img src="/src/image/avatar/Rectangle.png" alt="">
                </div>
                <div class="infomation">
                    <div class="line">
                        <p class="name">NGUYEN TRUONG ANH KIET</p>
                        <p class="about">YOU</p>
                    </div>
                    <div class="line">
                        <p class="views">1284 views today</p>
                        <p class="counts">+129</p>
                        <img src="/src/image/icon_header/arrow-up-right.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-xl-1  other d-flex justify-content-center align-items-center border-end">
                <div class="other-container">
                    <a href="/newfeed.html" class="header-link">
                        <img src="/src/image/icon_header/more-horizontal.svg" alt="">
                        <p>FEED</p>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script src="/src/js/clicking-search-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
