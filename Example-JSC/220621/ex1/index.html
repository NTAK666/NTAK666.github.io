<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Nguyễn Trương Anh Kiệt">
    <meta name="description" content="Nguyễn Trương Anh Kiệt">
    <meta name="keywords" content="ntak,ntak666,anhkiet,nguyentruonganhkiet,ntak666.tech,technology,ntak.tech">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="NGUYỄN TRƯƠNG ANH KIỆT">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/image/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/image/favicon/site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .demo {
            border: 1px solid #C0C0C0;
            border-collapse: collapse;
            padding: 5px;
        }

        .demo th {
            border: 1px solid #C0C0C0;
            padding: 5px;
            background: #F0F0F0;
        }

        .demo td {
            border: 1px solid #C0C0C0;
            padding: 5px;
        }
    </style>
    <title>NGUYỄN TRƯƠNG ANH KIỆT</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 py-4">
                <h3>Chu vi | diện tích hình chử nhật</h3>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập vào chiều dài (cm)</label>
                    <input class="form-control" id="a" onkeyup="form1()" type="text">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập vào chiều rộng (cm)</label>
                    <input class="form-control" id="b" onkeyup="form1()" type="text">
                </div>
                <p id="CV">Chu Vi :</p>
                <p id="DT">Diện Tích :</p>
            </div>
            <div class="col-12 py-4">
                <h3>Tính tiền điện</h3>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập vào <strong>kWh</strong></label>
                    <input class="form-control" id="kWh" onkeyup="form2()" type="text">
                </div>
                <p id="kWhTxt">Tiền điện :</p>

            </div>
            <div class="col-12 py-4">
                <h3>Sắp xếp thứ loại</h3>
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên :</label>
                    <input class="form-control" id="nametxt" onkeyup="form3()" type="text">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập điểm thái độ 20% :</label>
                    <input class="form-control" id="num1txt" onkeyup="form3()" type="text">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập điểm thực hành 40% : </label>
                    <input class="form-control" id="num2txt" onkeyup="form3()" type="text">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nhập điểm kỹ năng 40% : </label>
                    <input class="form-control" id="num3txt" onkeyup="form3()" type="text">
                </div>
                <table class="demo w-100">
                    <thead>
                        <tr>
                            <th>Họ và tên</th>
                            <th>Thái độ</th>
                            <th>Thực hành</th>
                            <th>Kiểm tra</th>
                            <th>Điểm quá trình</th>
                            <th>Điểm thi</th>
                            <th>Tổng điểm</th>
                            <th>Xếp loại</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="name">Tên của sinh viên</td>
                            <td id="td">Điểm Thái độ</td>
                            <td id="th">Điểm Thực hành</td>
                            <td id="kt">Điểm Kiểm tra</td>
                            <td id="qtrinh">Điểm quá trình</td>
                            <td id="dt">Điểm thi</td>
                            <td id="dtt">Điểm Tổng </td>
                            <td id="xl">Điểm Xếp loại</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="b.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
</body>

</html>
